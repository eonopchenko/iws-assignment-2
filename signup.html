    <div class="container">

      <h3 class="heading" align="center">Membership Signup</h3>
      <hr>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="container" id="membership">
            <form>
              <div class="form-group" id="groupName">
                <label class="control-label" for="InputName">Your Name</label>
                <div class="row">
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="InputName" placeholder="Name (5 letters at least)" aria-describedby="errorName">
                    <span id="errorName" class="help-block"></span>
                  </div>
                </div>
              </div>
              <div class="form-group" id="groupSurname">
                <label class="control-label" for="InputSurname">Your Surname</label>
                <div class="row">
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="InputSurname" placeholder="Surname (8 letters at least)" aria-describedby="errorSurname">
                    <span id="errorSurname" class="help-block"></span>
                  </div>
                </div>
              </div>
              <div class="form-group" id="groupEmail">
                <label class="control-label" for="InputEmail">Your Email</label>
                <div class="row">
                  <div class="col-md-4">
                    <input type="email" class="form-control" id="InputEmail" placeholder="Email" aria-describedby="errorEmail">
                    <span id="errorEmail" class="help-block"></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="InputBirth">Date Of Birth</label>
                <div class="row">
                  <div class="col-md-4">
                    <input type="date" class="form-control" id="InputBirth">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Gender</label><br>
                <!-- <div class="row col-md-pull-1"> -->
                  <label class="radio-inline"><input type="radio" name="gender" checked>Male</label>
                  <label class="radio-inline"><input type="radio" name="gender">Female</label>
                  <label class="radio-inline"><input type="radio" name="gender">Other</label>
                <!-- </div> -->
              </div>
              <div id="groupCheckbox">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="CheckboxAccept" aria-describedby="errorCheckboxAccept"> I accept the Terms of Service
                    <span id="errorCheckboxAccept" class="help-block"></span>
                  </label>
                </div>
              </div>
            </form>
            <button type="submit" class="btn btn-default" onclick="onClickSubmit()">Submit</button>
            <div id="submitSuccess" role="alert"></div>
          </div>
        </div>
        <div class="col-md-6">
          <img class="img-responsive" src="images/grapevine.jpg" alt="">
        </div>
